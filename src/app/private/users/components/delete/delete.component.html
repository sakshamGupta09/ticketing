<app-dialog size="sm" (closeClicked)="closeClickHandler()">
  <!-- Title -->
  <ng-container title>Delete user</ng-container>

  <!-- Body -->
  <ng-container body>
    <p class="text-grey-secondary leading-7 font-semibold">
      Are you sure you want to delete this user ? This can't be undone.
    </p>
  </ng-container>

  <!-- Footer -->
  <ng-container footer>
    <div class="flex justify-between">
      <button
        mat-stroked-button
        color="primary"
        class="font-bold"
        (click)="closeClickHandler()">
        NO, CLOSE POPUP
      </button>

      <button
        type="submit"
        (click)="deleteClickHandler()"
        mat-flat-button
        color="primary"
        class="font-bold text-white w-40"
        [disabled]="isLoading">
        <span [hidden]="isLoading">YES, DELETE</span>
        <fa-icon
          [hidden]="!isLoading"
          icon="circle-notch"
          class="color-theme"
          [spin]="true"
          size="xl"></fa-icon>
      </button>
    </div>
  </ng-container>
</app-dialog>
