<div class="h-page flex justify-center items-center bg-img overflow-y-auto">
  <div class="card__container rounded-lg bg-white w-full">
    <!-- Logo -->
    <div class="text-center">
      <app-logo></app-logo>
    </div>

    <h3 class="text-center text-xl font-bold spacing-wide mt-sm">
      Welcome User!
    </h3>
    <p
      class="text-center mt-xs text-grey-secondary spacing-wide leading-7 font-mediumbold mb-sm">
      Please login to continue.
    </p>

    <!--  Error -->
    <div class="mt-sm" *ngIf="errorMessage">
      <app-alert type="error" [title]="errorMessage"></app-alert>
    </div>

    <!-- Form -->
    <form
      [formGroup]="form"
      class="mt-md"
      novalidate
      autocomplete="off"
      spellcheck="false"
      (ngSubmit)="onSubmit()">
      <!-- Email -->
      <mat-form-field appearance="outline" class="w-full">
        <mat-label>Email</mat-label>
        <input
          type="email"
          autofocus
          formControlName="email"
          matInput
          placeholder="email@example.com"
          required
          name="email" />
        <mat-icon class="icon-light" matSuffix>mail_outline</mat-icon>

        <!-- Errors -->
        <mat-error *ngIf="email?.invalid">
          <ng-container *ngIf="email?.errors?.['required']">{{
            formErrors['emailRequired']
          }}</ng-container>
          <ng-container *ngIf="email?.errors?.['email']">{{
            formErrors['invalidEmail']
          }}</ng-container>
        </mat-error>
      </mat-form-field>

      <!-- Password -->
      <mat-form-field appearance="outline" class="w-full mt-xs">
        <mat-label>Password</mat-label>
        <input
          formControlName="password"
          matInput
          [type]="hidePassword ? 'password' : 'text'"
          required
          placeholder="Password"
          name="password" />
        <button
          type="button"
          mat-icon-button
          matSuffix
          (click)="hidePassword = !hidePassword">
          <mat-icon class="icon-light">{{
            hidePassword ? 'visibility_off' : 'visibility'
          }}</mat-icon>
        </button>

        <!-- Errors -->
        <mat-error *ngIf="password?.invalid">
          <ng-container *ngIf="password?.errors?.['required']">{{
            formErrors['passwordRequired']
          }}</ng-container>
        </mat-error>
      </mat-form-field>

      <!-- Forgot password -->
      <div class="text-right">
        <a
          class="text-sm font-bold text-grey spacing-wide"
          routerLink="/auth/forgot-password">
          Forgot Password ?
        </a>
      </div>

      <!-- Submit -->
      <button
        type="submit"
        [disabled]="isLoading"
        mat-raised-button
        color="primary"
        class="w-full mt-sm font-bold text-white">
        <span [hidden]="isLoading">LOGIN</span>
        <fa-icon
          [hidden]="!isLoading"
          icon="circle-notch"
          class="color-theme"
          [spin]="true"
          size="xl"></fa-icon>
      </button>
    </form>
  </div>
</div>
